<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
</head>

<body>
    <div class="card">
        <div class="card-header">
            <div class="hero-image-container">
                <img src="images/illustration-hero.svg" alt="" class="hero-image">
            </div>
        </div>

        <div class="card-element">
            <div class="card-body">
                <div class="order-text">
                    <h3>Order Summary</h3>
                    <p style=" font-weight: 400; font-size: 14px; color:rgb(136, 136, 136); margin-top:10px; margin-bottom:10px; ">You can now listen to millions of songs, audiobooks, and podcats on any device anywhere you like!</p>
                </div>

                <div class="plan">
                    <span><img src="images/icon-music.svg" alt="" style="width: 80%;"></span>
                    <span class="plan-text" >
                        <h5 style="font-weight:700; letter-spacing: 0px; font-size: 14px" class="annual-plan"><b>Annual Plan</b></h5>
                        <p style="margin-top:5px; margin-bottom:10px; font-weight: 300; font-size: 12px; color: rgb(120, 120, 120);">$59.99/year</p>
                    </span>
                    <span><a style="font-size: 15px; color: hsl(223, 47%, 23%);" class="change-text" href="">Change</a></span>
                </div>
            </div>

            <div class="card-footer">
                <button class="btn-one">Proceed to Payment</button>
                <button class="btn-two">Cancel Order</button>
            </div>
        </div>
    </div>
</body>

</html>
